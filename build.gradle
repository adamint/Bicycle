plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.adamratzman'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/spekframework/spek" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation "com.sparkjava:spark-core:2.7.2"

    testImplementation "org.jetbrains.kotlin:kotlin-reflect:1.3.11"

    testImplementation('org.spekframework.spek2:spek-dsl-jvm:2.0.0-rc.1') {
        exclude group: 'org.jetbrains.kotlin'
    }
    testRuntimeOnly('org.spekframework.spek2:spek-runner-junit5:2.0.0-rc.1') {
        exclude group: 'org.junit.platform'
        exclude group: 'org.jetbrains.kotlin'
    }

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testImplementation(group: 'org.json', name: 'json', version: '20180130')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'

}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}